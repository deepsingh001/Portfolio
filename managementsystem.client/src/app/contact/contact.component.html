<section class="contact-section d-flex align-items-center justify-content-center p-3 p-md-5">

  <div class="glow-bg-top"></div>
  <div class="glow-bg-bottom"></div>

  <div class="container">
    
    <div class="mb-2 text-center">
      
      <h4 class="display-5 fw-bold text-white">
      <p class="text-green-custom text-uppercase small m-1">Get In Touch</p>
      </h4>
    </div>



    <div class="card bg-card border-border shadow-lg">
      <div class="row g-0">

        <!-- IMAGE SIDE -->
        <div class="col-12 col-lg-5 position-relative order-1 order-lg-2">
          <img src="assets/images/contact.jfif" class="contact-img" alt="Developer">
          <div class="img-overlay"></div>

          <div class="d-flex gap-2 position-absolute bottom-0 end-0 p-4">
            <a href="#" class="social-icon"><i class="bi bi-github"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter-x"></i></a>
          </div>
        </div>

        <!-- FORM SIDE -->
        <div class="col-12 col-lg-7 p-4 p-md-5 order-2 order-lg-1">

          <form (submit)="handleSubmit($event)">

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label-custom">Name</label>
                <input type="text"
                       required
                       placeholder="Your Name"
                       class="form-control-custom"
                    
                       name="name" />
              </div>

              <div class="col-md-6">
                <label class="form-label-custom">Email</label>
                <input type="email"
                       required
                       placeholder="your@email.com"
                       class="form-control-custom"
                      
                       name="email" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label-custom">Subject</label>
              <input type="text"
                     required
                     placeholder="Project Inquiry"
                     class="form-control-custom"
                    
                     name="subject" />
            </div>

            <div class="mb-4">
              <label class="form-label-custom">Message</label>
              <textarea required
                        rows="4"
                        placeholder="Tell me about your project..."
                        class="form-control-custom"
                        
                        name="message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 py-3 fw-bold text-uppercase">
              {{ submitted ? 'Message Sent! âœ“' : 'Send Message' }}
            </button>

          </form>
