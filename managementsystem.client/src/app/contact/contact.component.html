<section id="contact" class="py-5" data-aos="fade-up">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-custom p-4 p-md-5">
                    <h2 class="mb-4 text-center">Get In Touch</h2>
                    
                    <form>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold">Name</label>
                                <input type="text" class="form-control bg-transparent text-white border-secondary" placeholder="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-uppercase fw-bold">Email</label>
                                <input type="email" class="form-control bg-transparent text-white border-secondary" placeholder="john@example.com">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small text-uppercase fw-bold">Message</label>
                            <textarea rows="4" class="form-control bg-transparent text-white border-secondary" placeholder="Tell me about your project..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-accent px-5">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
